[package]
name = "edgegap_async"
version = "0.1.0"
authors = ["info@edgegap.com"]
description = "Auto-generated client library for the Edgegap API (async), used by bevygap"
repository = "https://github.com/RJ/bevygap/"
# Override this license by providing a License Object in the OpenAPI.
license = "Unlicense"
edition = "2021"

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
uuid = { version = "^1.8", features = ["serde", "v4"] }
reqwest = { version = "^0.12", features = ["json", "multipart"] }
